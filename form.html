    <main>
    <h2> Job Application Form</h2>
            <form id="jobForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>

            <label for="Email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="Phone Number">Phone Number</label>
            <input type="text" id="phone" placeholder="+251 9..." required>

            <label>Position You Are Applying For</label>
            <select id="position" required>
                <option value="">-- Select Position --</option>
                <option>Web Developer</option>
                <option>Graphics Designer</option>
                <option>Database Manager</option>
                <option>HR Assistant</option>
                <option>Ai Engineer</option>
                <option>Data Analyist</option>
                <option>Project Manager</option>
                <option>Ai prompt Engineer</option>
                <option>Mobile APP Developer</option>
                <option>System Analyist</option>
            </select>

            <label for="Skills">Skills</label>
            <textarea id="skills" placeholder="List your skills..." required></textarea>

            <label>Upload CV (PDF)</label>
            <input type="file" id="cv" accept=".pdf" required>
            <small>Upload PDF only (max 2MB)</small>


            <button type="submit">Submit Application</button>
        </form>
    </main>
