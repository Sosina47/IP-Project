        <div class="logo">

    <main>
        <h2>Job Application Form</h2>

        <form action="#" method="POST" enctype="multipart/form-data">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="+251 9..." required>

            <label>Position You Are Applying For</label>
            <select name="position" required>
                <option value="">-- Select Position --</option>
                <option>Web Developer</option>
                <option>Graphics Designer</option>
                <option>Database Manager</option>
                <option>HR Assistant</option>
            </select>

            <label>Skills</label>
            <textarea name="skills" placeholder="List your skills..." required></textarea>

            <label>Upload CV (PDF)</label>
            <input type="file" name="cv" accept=".pdf" required>

            <button type="submit">Submit Application</button>
        </form>
    </main>
