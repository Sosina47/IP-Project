<!DOCTYPE html>
<html>
<head>
    <title>Application Status Check</title>
</head>
<body>

    <h1>Application Status Checker</h1>
    <p>Please enter your identification details below to check your status.</p>

    <!-- 
        The 'action' attribute tells the browser where to go when the form is submitted.
        Since we don't have code to check the status, we will always link to the 'accepted' page for this demo.
    -->
    <form action="status_accepted.html" method="get">
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

        <label for="appId">Application ID:</label><br>
        <input type="text" id="appId" name="appId" placeholder="e.g., APP-1234"><br><br>

        <!-- The button submits the form and navigates to the page specified in 'action' -->
        <button type="submit">Check Status</button>
    </form>

    <hr>
    <p>Tip for your assignment: If you want to see the "Not Found" page, you must manually change the form action above to: <code>action="status_not_found.html"</code></p>

</body>
</html>
